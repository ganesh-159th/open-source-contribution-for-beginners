<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="card">
                <div class="title">Product Name</div>
                <label for="pn"></label><input type="text" id="pn">
            </div>
            <div class="card">
                <div class="title">Product Price</div>
                <label for="pp"></label><input type="number" id="pp">
            </div>
            <div class="card">
                <div class="title">Product Quantity</div>
                <label for="pq"></label><input type="number" id="pq">
            </div>
            <div class="per">

                <td>Rate</td>
                <div>
                    <label for="rate"></label><select name="" id="rate">
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18">18%</option>
                        <option value="28">28%</option>
                    </select>
                </div>

            </div>
        <div class="per">

            <td>
            <td>Intrastate/InterState</td>
            <td>
                <label for="ps"></label><select name="" id="ps">

                    <option value="0">Intrastate</option>
                    <option value="1">InterState</option>

                </select>
            </td>
        </div>
        <div>
            <td>
                <button onclick="gstCalc()">Calculate GST</button>
            </td>
        </div>  
    </section><hr>
    <table>
        <tr>
            <td>Product Name</td>
            <td>Product Price</td>
            <td>Product Quantity</td>
            <td>Amount</td>
        </tr>
        <tr id="tr1">

        </tr>
        <tr id="tr2">

        </tr>
        <tr id="tr3">

        </tr>
        <tr id="tr4">

        </tr>
    </table>
    <div class="image">
    <img src="2.gif" alt="">
    </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
